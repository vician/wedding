    <section id="presents" class="page">
      <div class="container">
        <div class="content text-center">
          <div class="heading">
            <h2>Dary</h2>
            <div class="border"></div>
						<p>Nejlepší dárek pro nás samozřejmě bude vaše přítomnost a naše společná oslava, takže si s nějakými dary moc nelámejte hlavu. Většinu věcí, které potřebujeme, už stejně máme. Přivítáme drobný příspěvek na tuhletu párty a na to, co nám schází (třeba hypotéka, svatební cesta, dovolená a tak vůbec). Pokud vám předávání obálek přijde neosobní a raději byste nám dali něco, co zaručeně budeme potřebovat, nebudeme se bránit. Cibulákové soupravy ani zátiší s jelenem nepatří mezi objekty naší touhy, takže pokud váháte, co nám nadělit, můžete pro inspiraci kontaktovat svědkyni Kristýnu, má záložní seznam našich věcných přání.</p>
          </div>
        </div>
      </div>
    </section>
    <section id="party" class="page">
      <div class="container">
        <div class="content text-center">
          <div class="heading">
            <h2>Párty</h2>
            <div class="border"></div>
						<p>Společné veselení začne hned po mši a přesunu do Dolních Bojanovic. Juchat a radovat se budeme v <a target="_blank" href="http://orlovna.eu">Orlovně</a> a přilehlém okolí (najdete ji na <a href="#map-container-party">mapě kousek níž</a> a snad i v sobotu, až tam pojedete). Odvoz na místo bude zajištěný, komu se dělá špatně v autě, může jet autobusem.</p>
						<p>Nebude to nijak zvlášť formální, úplně klidně si oblečte, co chcete. Nicméně pokud potřebujete záminku k nakupování, neomezujte se - vždyť jdete na svatbu! </p>
						<p>Místo je přizpůsobené nejrůznějším zábavám a slavit budeme venku i vevnitř, jestli nebude pršet. Ve sklepě je bowlingová dráha, která nám bude k dispozici, moravský folklorní zážitek k tanci či k poslechu zajistí <a target="_blank" href="http://www.vojara.cz/">cimbálová muzika Vojara</a> a místní víno. Venku je parádní hřiště se sítí, klidně si vezměte balóny, rakety, košíky či míčky. Pro mrňavější je k dispozici hřiště a písek, takže si můžou vzít bábovky. Pokusíme se zařídit i hlídačky, aby se rodiče mohli odtrhnout od potomků a slavit tak nějak víc.</p>
						<p>Chceme to slavit s vámi a spolu, takže prosíme, neunášejte ženicha (stejně ho asi neunesete) ani nevěstu, už tak jí ženich říkal, že ze svatby asi unešená nebude.</p>
						<p>V pozdějších hodinách hrozí i táborák, pokud na něco hrajete, vezměte to s sebou, jestli se to dá pohodlně přenášet (a upozorňujeme, že nevěsta nemá ráda cembalo). Už si klidně chystejte hudební a jiná představení, nebráníme se vaší tvůrčí invenci či programu, ale ať je to zábavné tak nějak pro všechny, jen to prosím napište svědkyni Kristýně, ať to všechno stihneme.</p>
						<p>A hlavně, pokud jste spolu s oznámením dostali takovou mrňavou kartičku a se chcete zúčastnit párty, <a target="_blank" href="https:///goo.gl/forms/JTLCJjWgiS">vyplňte nám prosím formulář</a>, ať víme, kolik prasat porazit a kolik zeleniny grilovat, moc nám to pomůže.</p>
          </div>
        </div>
      </div>
      <div id="map-container-party" class="col-md-12" style="min-height: 200px; height:100%;margin-bottom:2%"></div>
      <div class="container">
        <div class="content text-center">
          <div class="heading">
            <h2 id="ubytovani">Ubytování</h2>
            <div class="border"></div>
						<p>Víme, že někteří z vás to mají daleko. Pokud si přejete, abychom vám zajistili ubytování, dejte nám prosím co nejdříve vědět, je to všechno v tom formuláři, co jsme o něm už psali kousek výš. K dispozici je 29 lůžek přímo v Orlovně (apartmá už si zamluvili novomanželé). Další varianta je velice příjemná ubytovna při Muzeu naftového dobývání a geologie. Tam je to zvlášť prima proto, že můžete v neděli navštívit překvapivě zajímavou expozici muzea a solnou jeskyni. Ale pokud chcete něco nepohodlného nebo nízkonákladového, kontaktujte svědkyni Kristýnu a ona vám poskytne všechny potřebné informace.</p>
